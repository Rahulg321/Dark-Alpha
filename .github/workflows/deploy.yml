name: Deploy to VPS

on:
  push:
    branches:
      - main  # Runs every time you push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Execute remote SSH commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd dark-alpha-capital 
            # Use HTTPS with Personal Access Token instead of SSH
            # Create a PAT at https://github.com/settings/tokens with 'repo' scope
            # Add it as GH_PAT secret in your repository settings
            git remote set-url origin https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git || true
            git pull origin main
            # Rebuild and restart Docker containers
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
      